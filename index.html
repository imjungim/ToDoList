<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <section class="title-section">
        <h2 class="title">TO DO LIST👏</h2>
        <h2 class="clock">00:00:00</h2>
      </section>
      <section class="input-area">
        <input type="text" id="task-input" placeholder="오늘의 할일은?" required/>
        <button id="add-button">+</button>
      </section>
      <section class="task-area">
        <div class="text-area">
          <div class="task-tabs">
            <div id="under-line"></div> 
            <div id="all">All</div>
            <div id="ongoing">Ing</div>
            <div id="done">Done</div>
          </div>
          <div id="task-board">
            <div class="task">
        </div>
      </section>
      <section>
        <div class="total-count">
          할일 갯수 :
        </div>
        <div class="completed-count">완료된 갯수 : </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
